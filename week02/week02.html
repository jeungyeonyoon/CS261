<head>

<body>
    <form action="" class="contactForm">
        <p>
            <input type="text" placeholder="Text" id="input">
        </p>
       
            <button onclick="getText()" id="submit">Button</button>
        
            <p id="submit"></p>

        <div id="click">
            <script>
                function getText() {
                    var text= document.getElementsById("input").value;
                  document.getElementById("submit").innerHTML = text;
                }
                </script>
        </div>
        
    </form>
